<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/matrice.png" type="image/png">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="inputs-field">
        <div class="input-field">
            <input type="text" name="task" id="task-input" placeholder="Enter the task">
            <label for="task-input"></label>
        </div>
        <div class="input-field">
            <label for="selectedImportance">Select Category</label>
            <select name="choosingTask" id="selectedImportance" class="choosingTask">
                <option value = "" selected disabled hidden></option>
                <option value ="importantUrgent">Important & Urgent</option>
                <option value ="importantNotUrgent">Important & Not Urgent</option>
                <option value ="notImportantUrgent">Not Important & Urgent</option>
                <option value ="notImportantNotUrgent">Not Important & Not Urgent</option>
            </select>
        </div>
        <button class="btnAddTask btn">Add a task</button>
    </div>
    <div class="matrix-container">
        <div class="matrix__quadrant quadrant-1">
            <h2 class="matrix__header">Important & Urgent</h2>
            <ul class="matrix__tasks" id="importantUrgentTasks"></ul>
        </div>
        <div class="matrix__quadrant quadrant-2">
            <h2 class="matrix__header">Important & Not Urgent</h2>
            <ul class="matrix__tasks" id="importantNotUrgentTasks"></ul>
        </div>
        <div class="matrix__quadrant quadrant-3">
            <h2 class="matrix__header">Not Important & Urgent</h2>
            <ul class="matrix__tasks" id="notImportantUrgentTasks"></ul>
        </div>
        <div class="matrix__quadrant quadrant-4">
            <h2 class="matrix__header">Not Important & Not Urgent</h2>
            <ul class="matrix__tasks" id="notImportantNotUrgentTasks"></ul>
        </div>
    </div>
    <div class="container-blocks">
        <div class="container_joke">
            <button class="btnGetJoke btn">Get a joke</button>
            <div class="info">
                <p class="joke__text">text</p>
            </div>
        </div>
        <div class="container_affirmation">
            <button class="btnGetAffirmation btn">Get affirmation</button>
            <div class="info">
                <p class="affirmation__text">text</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contributor">
                <img src="/assets/image/github-mark.png" alt="GitHub Icon">
                <a href="https://github.com/AllaMB">Alla</a>
            </div>
            <div class="contributor">
                <img src="/assets/image/github-mark.png" alt="GitHub Icon">
                <a href="https://github.com/olkosti">Olga</a>
            </div>
            <div class="contributor">
                <img src="/assets/image/github-mark.png" alt="GitHub Icon">
                <a href="https://github.com/marmorozovna">Marina</a>
            </div>
            <div class="contributor">
                <img src="/assets/image/github-mark.png" alt="GitHub Icon">
                <a href="https://github.com/easdln">Elvina</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
